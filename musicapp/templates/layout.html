<!DOCTYPE html>
<html>
  <head>
    <title>Rishav Music App</title>
    <strong><link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}"></strong>
    <script type="text/javascript" src="//api.filepicker.io/v2/filepicker.js"></script>
    <script>
      function URLify(text)
      {
        var regex = /\[((?:ftp|http)s?:\/\/[\w-]+(?:\.[\w-]+)+(?:[\w.,@?^=%&amp;:\/~+#-]*[\w@?^=%&amp;\/~+#-])?)\]/gi;
        urlified = text.replace(regex, '<a href="$1" class="exturl">$1</a>');
        return urlified;
      }
    </script>
  </head>
  <body>
   
    <header>
      <div class="container">
        <h1 class="logo">Rishav Music App</h1>
      </div>
      <strong><nav>
      <ul class="menu">
          <li><a href="{{ url_for('home') }}">Home</a></li>
          <li><a href="{{ url_for('about') }}">About</a></li>
          <li><a href="{{ url_for('contact') }}">Contact</a></li>
          {% if 'username' in session %}
          <li><a href="{{ url_for('allsongs') }}?user_id={{ session['id'] }}">My Songs</a></li>
          <li><a href="{{ url_for('upload') }}">Upload a Song</a></li>
          <li><a href="{{ url_for('profile') }}">Profile</a></li>
          <li><a href="{{ url_for('signout') }}">Sign Out   </a></li>
          {% else %}
          <li><a href="{{ url_for('signup') }}">Sign Up</a></li>
          <li><a href="{{ url_for('signin') }}">Sign In   </a></li>
          {% endif %}
        </ul>
    </nav></strong>
    </header> 
    <div class="container">
      {% block content %}
      {% endblock %}
    </div>
     
  </body>
</html>
