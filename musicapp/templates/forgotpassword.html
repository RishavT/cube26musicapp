{% extends "layout.html" %}
 
{% block content %}
	<h2>Reset Password</h2>
 
	{% for message in form.email.errors %}
		<div class="flash">{{ message }}</div>
	{% endfor %}
		 
	<form action="{{ url_for('forgot_pass') }}" method=post>
		{{ form.hidden_tag(form) }}
		 		 
		{{ form.email.label }}
		{{ form.email }}
		 
		<br>
		<br>
		{{ form.submit }}
	</form>
		 
{% endblock %}
